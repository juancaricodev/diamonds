<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diamonds</title>
</head>
<body>
  <header class="header">
    <div class="header__login">
      <img src="./assets/svg/lock.svg" alt="login logo" />
      <p>Login</p>
    </div>

    <nav class="header__navbar">
      <ul>
        <li>
          <p>HOME</p>
          <img src="./assets/svg/diamond.svg" alt="diamond icon">
        </li>

        <li>
          <p>ABOUT</p>
          <img src="./assets/svg/diamond.svg" alt="diamond icon">
        </li>

        <li>
          <img src="./assets/svg/logo.svg" alt="">
        </li>

        <li>
          <p>JEWELS</p>
          <img src="./assets/svg/diamond.svg" alt="diamond icon">
        </li>

        <li>
          <p>CONTACT</p>
          <img src="./assets/svg/diamond.svg" alt="diamond icon">
        </li>
      </ul>
    </nav>

    <div class="header__search">
      <p>EN</p>
      <img src="./assets/svg/arrow.svg" alt="">
      <img src="./assets/svg/magnifying-glass.svg" alt="">
    </div>
  </header>

  <main>
    <section class="slider"></section>

    <section class="collection">
      <div class="collection__header"></div>

      <div class="collections__cards"></div>

      <div class="collections__all-button"></div>
    </section>

    <section class="contact">
      <div class="contact__title"></div>

      <div class="contact__description"></div>

      <div class="contact__up-button"></div>
    </section>
  </main>

  <footer>
    <section class="bottom-navbar">
      <div class="bottom-navbar__options"></div>

      <div class="bottom-navbar__logo"></div>

      <div class="bottom-navbar__social"></div>
    </section>

    <section class="footer"></section>
  </footer>
</body>
</html>
