<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/global.css">
  <title>Diamonds</title>
</head>
<body>
  <header class="header">
    <div class="header__login">
      <img src="./assets/svg/lock.svg" alt="login logo" />
      <p>Login</p>
    </div>

    <nav class="header__navbar">
      <ul>
        <li>
          <p>HOME</p>
          <img class="header__navbar-diamond" src="./assets/svg/diamond.svg" alt="diamond icon">
        </li>

        <li>
          <p>ABOUT</p>
          <img class="header__navbar-diamond" src="./assets/svg/diamond.svg" alt="diamond icon">
        </li>

        <li>
          <img class="header__navbar-logo" src="./assets/svg/logo.svg" alt="diamond logo">
        </li>

        <li>
          <p>JEWELS</p>
          <img class="header__navbar-diamond" src="./assets/svg/diamond.svg" alt="diamond icon">
        </li>

        <li>
          <p>CONTACT</p>
          <img class="header__navbar-diamond" src="./assets/svg/diamond.svg" alt="diamond icon">
        </li>
      </ul>
    </nav>

    <div class="header__search">
      <div class="header__search-lang">
        <p>EN</p>
        <img src="./assets/svg/expand-button.svg" alt="expand icon">
      </div>
      <img class="header__search-icon" src="./assets/svg/magnifying-glass.svg" alt="search icon">
    </div>
  </header>

  <main>
    <section class="slider">
      <img class="slider__img" src="./assets/img/jewelry-carousel.jpg" alt="">
      <!-- <img class="slider__img" src="./assets/img/jewelry-carousel2.png" alt="">
      <img class="slider__img" src="./assets/img/jewelry-carousel.jpg" alt=""> -->

      <button class="slider__btn slider__btn--right"><img src="./assets/svg/arrow.svg" alt=""></button>
      <button class="slider__btn slider__btn--left"><img src="./assets/svg/arrow.svg" alt=""></button>
    </section>

    <section class="collection">
      <div class="collection__header"></div>

      <div class="collections__cards"></div>

      <div class="collections__all-button"></div>
    </section>

    <section class="contact">
      <div class="contact__title"></div>

      <div class="contact__description"></div>

      <div class="contact__up-button"></div>
    </section>
  </main>

  <footer>
    <section class="bottom-navbar">
      <div class="bottom-navbar__options"></div>

      <div class="bottom-navbar__logo"></div>

      <div class="bottom-navbar__social"></div>
    </section>

    <section class="footer"></section>
  </footer>
</body>
</html>
